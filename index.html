<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./styles/basic.css" />
    <link rel="stylesheet" href="./styles/main.css" />

  </head>
  <body>
    <header>
      <div class="gnb">
        <div>
          <a href="/ ">
            <img src="/images/Property 1=Variant3.png" alt="판다마켓" />
          </a>
        </div>
        <a class="login" href="/login/login.html">로그인</a>
      </div>
      <div class="header-image-container">
        <div class="header-image-box">
          <div class="header-image-description">
            <div>
              일상의 모든 물건을<br />
              거래해 보세요
            </div>
            <a class="buy-button" href="/items">구경하러 가기</a>
          </div>
          <div class="header-image">
            <div>
              <img src="/images/Img_home_top.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-container">
        <div>
          <img src="/images/Img_home_01.png" alt="인기 상품을 확인해 보세요" />
        </div>
        <div class="section-description">
          <div class="menu">Hot item</div>
          <div class="menu-title">인기 상품을<br />확인해 보세요</div>
          <div class="menu-description">
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </div>
        </div>
      </section>
      <section class="section-container">
        <div class="section-description right-align">
          <div class="menu">Search</div>
          <div class="menu-title">구매를 원하는<br />상품을 검색하세요</div>
          <div class="menu-description">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </div>
        </div>
        <div>
          <img
            src="/images/Img_home_02-1.png"
            alt="구매를 원하는 상품을 검색하세요"
          />
        </div>
      </section>
      <section class="section-container">
        <div>
          <img
            src="/images/Img_home_03.png"
            alt="판매를 원하는 상품을 등록하세요"
          />
        </div>
        <div class="section-description">
          <div class="menu">Register</div>
          <div class="menu-title">판매를 원하는<br />상품을 등록하세요</div>
          <div class="menu-description">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-image">
        <div class="footer-image-description">
          믿을 수 있는<br />
          판다마켓 중고거래
        </div>
        <div>
          <img
            src="images/Img_home_bottom.png"
            alt="믿을 수 있는 판다마켓 중고거래"
          />
        </div>
      </div>
      <div class="footer-info-container">
        <div class="footer-info">
          <div class="copy-right">©codeit - 2024</div>
          <div class="policy">
            <span class="privacy-policy">
              <a href="/privacy">Privacy Policy</a></span
            >
            <span class="faq"> <a href="/faq">FAQ</a></span>
          </div>
          <div class="sns">
            <a href="https://www.facebook.com/" target="_blank" rel= noopener noreferrer>
              <img src="images/ic_facebook.png" alt="facebook" />
            </a>
            <a href="https://x.com/" target="_blank" rel= noopener noreferrer>

            </a>
            <a href="https://www.youtube.com/" target="_blank" rel= noopener noreferrer>
              <img src="images/ic_youtube.png" alt="youtube" />

            <a href="https://www.instagram.com/" target="_blank" rel= noopener noreferrer>
              <img src="images/ic_instagram.png" alt="instagram" />
