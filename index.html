<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex">
  <meta name="description" content="일상의 모든 물건을 파는 곳, 판다마켓">
  <meta property="og:title" content="판다마켓">
  <meta property="og:image" content="/images/logo.svg">
  <meta property="og:description" content="일상의 모든 물건을 파는 곳, 판다마켓">
  <meta property="og:url" content="https://sprint2-kimyeji.netlify.app">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="icon" href="images/logo/favicon.ico" />
  <title>판다마켓</title>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <a href="/"><img src="images/logo/logo.svg" alt="판다마켓 홈" width="153" /></a>
    <a class="button login-btn" href="signin.html">로그인</a>
  </header>

  <!-- 메인 -->
  <main>
    <section id="hero" class="banner">
      <div class="wrapper">
        <p class="banner-title">일상의 모든 물건을<br>
          거래해 보세요
        </p>
        <a class="button pill-button
            " href="items.html">
          구경하러 가기
        </a>
      </div>
    </section>

    <section class="wrapper">
      <!-- 카드1 -->
      <div class="card">
        <img src="./images/content1.png">
        <div class="content">
          <span class="card-badge">Hot item</span>
          <p class="card-title">인기 상품을<br>확인해 보세요</p>
          <p class="card-txt">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
      <!-- 카드2 -->
      <div class="card">
        <div class="content">
          <span class="card-badge">Search</span>
          <p class="card-title">구매를 원하는<br>상품을 검색하세요</p>
          <p class="card-txt">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
        <img src="./images/content2.png">

      </div>
      <!-- 카드3 -->
      <div class="card">
        <img src="./images/content3.png" width="50%">
        <div class="content">
          <span class="card-badge">Register</span>
          <p class="card-title">판매를 원하는<br>상품을 등록하세요</p>
          <p class="card-txt">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </div>
    </section>

    <section id="bottomBanner" class="banner">
      <div class="wrapper">
        <p class="banner-title">믿을 수 있는<br>판다마켓 중고거래</p>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer>
    <div class="source">©codeit - 2024</div>
    <div class="footer-inquire">
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
      <a href="faq.html" target="_blank" rel="noopener noreferrer">FAQ</a>
    </div>
    <div class="footer-sns">
      <a href="https://www.facebook.com/?locale=ko_KR" target="_blank" rel="noopener noreferrer"><img
          src="./images/logo/facebook.png" width="20"></a>
      <a href="https://x.com/i/flow/login" target="_blank" rel="noopener noreferrer"><img
          src="./images/logo/twitter.png" width="20"></a>
      <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="./images/logo/youtube.png"
          width="20"></a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img
          src="./images/logo/instagram.png" width="20"></a>
    </div>
  </footer>
</body>

</html>
