<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="title">
      <div class="head-container">
        <a class="logo-link" href="#">
          <img class="logo" src="/assets/logo.png" alt="판다마켓 로고" />
        </a>
        <a class="login-btn" href="/login" alt="로그인 버튼">로그인</a>
      </div>
    </header>
    <section class="banner-container">
      <div class="img-wrap">
        <div class="watch-thing-container">
          <img class="watch-intro" src="/assets/watch_text.png" />
          <a class="watch-link" href="/items">
            <img
              clss="watch-link-img"
              src="/assets/btn_large.png"
              alt="구경하러 가기 버튼"
            />
          </a>
        </div>
        <img class="panda-img" src="/assets/Img_home_top.png" />
      </div>
    </section>
    <section class="popular-container">
      <img class="popular-img" src="/assets/Img_home_01.png" />
      <img class="popular-txt" src="/assets/popular_text.png" />
    </section>
    <section class="search-container">
      <img class="search-txt" src="/assets/search_text.png" />
      <img class="search-img" src="/assets/Img_home_02.png" />
    </section>
    <section class="regist-container">
      <img class="regist-img" src="/assets/Img_home_03.png" />
      <img class="regist-txt" src="/assets/regist_text.png" />
    </section>
    <section class="bottom-container">
      <img class="bottom-txt" src="/assets/bottom_text.png" />
      <img class="bottom-img" src="/assets/Img_home_bottom.png" />
    </section>
    <footer class="footer">
      <div class="footer-txt-contain">
        <div class="codeit-txt">
          <img class="codeit-txt-img" src="/assets/codeit - 2024.png" />
        </div>
        <div class="privacy-txt">
          <a href="/privacy" alt="Privacy Policy 버튼">
            <img class="privacy-txt-img" src="assets/Privacy Policy.png" />
          </a>
          <a href="/faq" alt="FAQ 버튼">
            <img class="faq-txt-img" src="/assets/FAQ.png" />
          </a>
        </div>
        <div class="sns-link-container">
          <a
            class="facebook-ic"
            href="https://www.facebook.com/"
            target="_black"
            alt="facebook 이동 버튼"
          >
            <img src="assets/ic_facebook.png" />
          </a>
          <a
            class="twitter-ic"
            href="https://x.com/"
            target="_blank"
            alt="twitter 이동 버튼"
          >
            <img src="assets/ic_twitter.png" />
          </a>
          <a
            class="youtube-ic"
            href="https://www.youtube.com/"
            target="_blank"
            alt="youtube 이동 버튼"
          >
            <img src="assets/ic_youtube.png" />
          </a>
          <a
            class="instagram-ic"
            href="https://www.instagram.com/"
            target="_blank"
            alt="instagram 이동 버튼"
          >
            <img src="assets/ic_instagram.png" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
