<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style-index.css">
    <link rel="stylesheet" href="basic-style.css">


    <script src="https://kit.fontawesome.com/d760878d3a.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div>
            <a href="/">
                <img class="logo" src="image/logo.png">
            </a>
            <a href="/login.html" target="_self">
                <img class="login" src="image/login.png" alt="로그인 버튼">
            </a>
        </div>
    </header>

    <main>

    <div class="banner">
        <div class="banner-text">
            <h1> 일상의 모든 물건을 <br> 거래해 보세요</h1>
            <a href="/items.html"> 구경하러 가기</a>
        </div>
        <div class="banner-img">
            <img src="/image/Img_home_top.png" alt="상단 배너 이미지">
        </div>
    </div>

        <div class="container">
            <section class="hot">
                <img src="image/Img_home_01.png" alt="이미지1">
                <div>
                    <p>Hot item</p>
                    <h1> 인기 상품을 <br>확인해보세요</h1>
                    <h2> 가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</h2>
                    </div>
            </section>

            <section class="search">

                <div>
                    <p>Search</p>
                    <h1> 구매를 원하는 <br>상품을 검색하세요</h1>
                    <h2> 구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요 </h2>
                </div>
                <img src="image/Img_home_02.png" alt="이미지2">

                </section>

            <section class="register"> 
                <img src="image/Img_home_03.png" alt="이미지3">
                <div>
                    <p>Resister</p>
                    <h1> 판매를 원하는 <br> 상품을 등록하세요</h1>
                    <h2> 어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</h2>
                </div>

            </section>

        </div>

        <div class="banner">
            <div class="banner-text">
                <h1> 믿을 수 있는 <br> 판다마켓 중고거래</h1>
            </div>
            <div class="banner-img">
                <img class="banner-img" src="image/Img_home_bottom.png" alt="하단 배너 이미지">
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-area">
            <div class="codeit">
            ⓒcodeit·2024
