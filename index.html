      as="style"

    />

  <body>
    <header>
      <a href="index.html" aria-label="홈으로 이동"
        ><img src="images/logo/logo.svg" alt="판다마켓 로고" width="153"
      /></a>
      <a href="login.html" id="loginLink" class="button">로그인</a>
    </header>
    <main class="mainClass">
      <section id="topBanner" class="banner">
        <div class="wrapper">
          <h1 id="bannerTitle">
            일상의 모든 물건을
            <br />거래해 보세요
          </h1>
          <a href="items.html" class="button pill-button">구경하러 가기</a>
        </div>
      </section>
      <section id="features" class="wrapper">
        <div class="feature">
          <img
            class="imgHome"
            src="images/landing/Img_home_01.png"
            alt="인기상품"
          />
          <div class="feature-content">
            <div class="feature-tag">Hot item</div>
            <div class="feature-title">
              인기 상품을 <span class="break-on-desktop"><br /></span>확인해
              보세요
            </div>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br />판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="feature">
          <img
            class="imgHome"
            src="images/landing/Img_home_02.png"
            alt="검색 기능"
          />
          <div class="feature-content">
            <div class="feature-tag">Search</div>
            <div class="feature-title">
              구매를 원하는 <span class="break-on-desktop"><br /></span>상품을
              검색하세요
            </div>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서
              <br />쉽게 찾아보세요
            </p>
          </div>
        </div>
        <div class="feature">
          <img
            class="imgHome"
            src="images/landing/Img_home_03.png"
            alt="판매 상품 등록"
          />
          <div class="feature-content">
            <div class="feature-tag">Register</div>
            <div class="feature-title">
              판매를 원하는 <span class="break-on-desktop"><br /></span>상품을
              등록하세요
            </div>
            <p class="feature-description">
              어떤 물건이든 판매하고 싶은 상품을
              <br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section id="bottomBanner" class="banner">
        <div class="wrapper">
          <div class="bottom-title">믿을 수 있는<br />판다마켓 중고거래</div>
        </div>
