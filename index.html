<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-line">
        <a href="/"><img class="logo" src="/logo/logo_panda.png" alt="판다마켓 로고"></a>
        <a class="login" href="/login.html">로그인</a>
      </div>
      <div class="header-container">
        <div class="header-content">
          <img class="header-img" src="/home/home_top.png">
          <div class="header-content-discription">
            일상의 모든 물건을<br> 
            거래해 보세요<br>
            <a class="showin" href="/items.html">구경하러 가기</a>
          </div>
        </div>  
      </div>
    </header>
    <main class="main-sections">
      <section class="main-section">
        <img class="section-img" src="/home/home_01.png">
        <div>
          <p class="sub-title">Hot item</p>
          <h1 class="main-title">인기 상품을<br> 확인해 보세요</h1>
          <p class="discription">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>
        </div>
      </section>
      <section class="main-section rtl">
        <img class="section-img" src="/home/home_02.png">
        <div>
          <p class="sub-title">Search</p>
          <h1 class="main-title">구매를 원하는<br> 상품을 검색하세요</h1>
          <p class="discription">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
        </div>
      </section>
      <section class="main-section">
        <img class="section-img" src="/home/home_03.png">
        <div>
          <p class="sub-title">Register</p>
          <h1 class="main-title">판매를 원하는<br> 상품을 등록하세요</h1>
          <p class="discription">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <img class="footer-img" src="/home/home_bottom.png">
          <div class="footer-content-discription">
            믿을 수 있는<br> 판다마켓 중고거래
          </div>
        </div>
      </div>
      <div class="footer-line">
        <div class="footer-info">
          <div class="footer-info-year">ⓒcodeit - 2024</div>
          <a class="footer-info-privacy" href="/privacy">Privacy Policy</a>
          <a class="footer-info-faq" href="/faq">FAQ</a>
          <a href="https://facebook.com" target="_blank"><img class="footer-info-icon" src="/logo/logo_facebook.png"></a>
          <a href="https://youtube.com" target="_blank"><img  class="footer-info-icon" src="/logo/logo_youtube.png"></a>
          <a href="https://twitter.com" target="_blank"><img class="footer-info-icon" src="/logo/logo_twitter.png"></a>
          <a href="https://instagram.com" target="_blank"><img class="footer-info-icon" src="/logo/logo_instagram.png"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
