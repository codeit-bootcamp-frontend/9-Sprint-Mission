<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="logo_img"
          src="assets/landing/img/logo.png"
          alt="판다마켓 로고"
        />
        <a class="logo_button" href="/">판다마켓</a>
      </div>
      <nav>
        <a class="login" href="login.html">Login</a>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="top-content">
          <h1>
            일상의 모든 물건을<br />
            거래해 보세요.
          </h1>
          <a href="items.html">구경하러 가기</a>
        </div>
        <img
          class="top-banner-img"
          src="assets/landing/img/Img_home_top.png"
          alt="top-banner"
        />
      </section>
      <section class="wrap">
        <img
          src="assets/landing/img/Img_home_01.png"
          class="content-img"
          alt="Hot Item"
        />
        <div class="content">
          <p class="title">Hot Item</p>
          <p class="subtitle">인기 상품을 확인해보세요</p>
          <p class="description">
            가장 Hot한 중고거래 물품을 <br />
            판다 마켓에서 확인해 보세요.
          </p>
        </div>
      </section>
      <section class="wrap">
        <img
          src="assets/landing/img/Img_home_02.png"
          class="content-img search-img"
          alt="Search"
        />
        <div class="content right">
          <p class="title">Search</p>
          <p class="subtitle">
            구매를 원하는 <br />
            상품을 검색하세요.
          </p>
          <p class="description">
            구매하고 싶은 물품은 검색해서 <br />
            쉽게 찾아보세요
          </p>
        </div>
      </section>
      <section class="wrap">
        <img
          src="assets/landing/img/Img_home_03.png"
          class="content-img"
          alt="Register"
        />
        <div class="content">
          <p class="title">Register</p>
          <p class="subtitle">판매를 원하는 <br />상품을 등록하세요</p>
          <p class="description">
            어떤 물건이든 판매하고 싶은 상품을 <br />
            쉽게 등록하세요.
          </p>
        </div>
      </section>
      <section class="bottom banner">
        <h1>
          믿을 수 있는 <br />
          판다마켓 중고거래
        </h1>
        <img
          src="assets/landing/img/Img_home_bottom.png"
          class="bottom-banner-img"
          alt="bottom-banner"
        />
      </section>
    </main>
    <footer>
      <p class="copyright">©codeit -2024</p>
      <div class="links">
        <a class="link" href="privacy.html">Privacy Policy</a>
        <a class="link" href="faq.html">FAQ</a>
      </div>
      <div class="nav_icon">
        <a href="https://www.facebook.com" target="_blank">
          <img
            class="icon"
            src="assets/landing/icon/ic_facebook.png"
            alt="facebook_icon"
          />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img
            class="icon"
            src="assets/landing/icon/ic_twitter.png"
            alt="twitter_icon"
          />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img
            class="icon"
            src="assets/landing/icon/ic_youtube.png"
            alt="youtube_icon"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            class="icon"
            src="assets/landing/icon/ic_instagram.png"
            alt="instagram_icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
