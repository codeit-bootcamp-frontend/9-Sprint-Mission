<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <meta property="og:title" content="판다 마케엣!">
    <meta property="og:url" content="https://pandamarket-sprintmission.netlify.app">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.pexels.com/photos/1661535/pexels-photo-1661535.jpeg?auto=compress&cs=tinysrgb&w=600">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세용!">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
  </head>
  <body>
    <header>
      <div class="header-line">
        <h1>
          <a href="./">
            <img class="logo" src="./logo/logo_panda.png" width="153" height="51" alt="판다마켓">
          </a>
        </h1>
        <a class="login" href="./signin.html">로그인</a>
      </div>
      <div class="header-container">
        <div class="header-content">
          <img class="header-img" src="./home/home_top.png" width="746" height="340" alt="">
          <div class="header-content-description">
            <h2 class="header-content-title">일상의 모든 물건을<br>거래해 보세요</h2>
            <a class="showin" href="./items.html">구경하러 가기</a>
          </div>
        </div>  
      </div>
    </header>
    <main class="main-sections">
      <section class="main-section">
        <img class="section-img" src="./home/home_01.png" width="588" height="444" alt="인기상품">
        <div class="section-description">
          <span class="sub-title">Hot item</span>
          <h2 class="main-title">인기 상품을<br> 확인해 보세요</h2>
          <storng class="description">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</storng>
        </div>
      </section>
      <section class="main-section rtl">
        <img class="section-img" src="./home/home_02.png" width="588" height="444" alt="검색">
        <div class="section-description">
          <span class="sub-title">Search</span>
          <h2 class="main-title">구매를 원하는<br> 상품을 검색하세요</h2>
          <storng class="description">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</storng>
        </div>
      </section>
      <section class="main-section">
        <img class="section-img" src="./home/home_03.png" width="588" height="444" alt="상품등록">
        <div class="section-description">
          <span class="sub-title">Register</span>
          <h2 class="main-title">판매를 원하는<br> 상품을 등록하세요</h2>
          <storng class="description">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</storng>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <img class="footer-img" src="./home/home_bottom.png" width="746" height="397" alt="">
          <div class="footer-content-description">
            <h2 class="footer-content-title">믿을 수 있는<br>판다마켓 중고거래</h2>
          </div>
        </div>
      </div>
      <div class="footer-line">
        <div class="footer-info">
          <div class="footer-year">ⓒcodeit - 2024</div>
          <div class="footer-link">
            <a class="footer-link-item" href="/privacy">Privacy Policy</a>
            <a class="footer-link-item" href="/faq">FAQ</a>
          </div>
          <div class="sns-link">
            <a href="https://facebook.com" target="_blank"><img class="footer-info-icon" src="./logo/logo_facebook.png" width="20" height="20" alt="페이스북"></a>
            <a href="https://youtube.com" target="_blank"><img  class="footer-info-icon" src="./logo/logo_youtube.png" width="20" height="20" alt="유튜브"></a>
            <a href="https://twitter.com" target="_blank"><img class="footer-info-icon" src="./logo/logo_twitter.png" width="20" height="20" alt="트위터"></a>
            <a href="https://instagram.com" target="_blank"><img class="footer-info-icon" src="./logo/logo_instagram.png" width="20" height="20" alt="인스타그램"></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
