<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>

    <link rel="stylesheet" href="basic-style.css">
    <link rel="stylesheet" href="style-index.css">


    <script src="https://kit.fontawesome.com/d760878d3a.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="nav">
            <a href="/">
                <img class="logo" src="image/logo.png">
            </a>
            <a href="/login.html" target="_self">
                <img class="login" src="image/login.png" alt="로그인 버튼">
            </a>
        </div>
    </header>

    <main>

    <div class="banner banner-top">
        <div class="banner-text">
            <div class="text-big" > 일상의 모든 물건을 <br class="line212">거래해 보세요</div>
            <a href="/items.html"> 구경하러 가기</a>
        </div>
        <div class="banner-img">
            <img src="/image/Img_home_top.png" alt="상단 배너 이미지">
        </div>
    </div>

        <div class="container">
            <section class="hot section-area">
                <div class="section-img">
                    <img src="image/Img_home_01.png" alt="hot item 이미지">
                </div>
                <div class="section-description">
                    <div class="text-tag">Hot item</div>
                    <div class="text-big"> 인기 상품을 <br class="line211">확인해보세요</div>
                    <div class="text-mid"> 가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
                    </div>
            </section>

            <section class="search section-area">

                <div class="section-description">
                    <div class="text-tag">Search</div>
                    <div class="text-big"> 구매를 원하는 <br class="line211">상품을 검색하세요</div>
                    <div class="text-mid"> 구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요 </div>
                </div>
                
                <div class="section-img">
                    <img src="image/Img_home_02.png" alt="search 이미지">
                </div>

                </section>

            <section class="register section-area"> 
                
                <div class="section-img">
                    <img src="image/Img_home_03.png" alt="resister 이미지">
                </div>

                <div class="section-description">
                    <div class="text-tag">Resister</div>
                    <div class="text-big"> 판매를 원하는 <br class="line211">상품을 등록하세요</div>
                    <div class="text-mid"> 어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</div>
                </div>

            </section>

        </div>

        <div class="banner banner-bottom">
            <div class="banner-text">
                <div class="text-big"> 믿을 수 있는 <br> 판다마켓 중고거래</div>
            </div>
            <div class="banner-img">
                <img class="banner-img" src="image/Img_home_bottom.png" alt="하단 배너 이미지">
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-area">
