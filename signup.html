<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/signup.css" />
  </head>

  <body>
    <header>
      <h1 class="panda-logo">
        <a class="panda-logo-link" href="index.html">
          <img
            src="images/logo/panda-market-logo.png"
            alt="판다마켓"
            width="396"
            height="132"
          />
        </a>
      </h1>
    </header>

    <main>
      <form class="form-wrap">
        <div class="userEmail-wrap">
          <label class="email-label" for="userEmail">이메일</label>
          <input
            id="userEmail"
            name="userEmail"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="nickname-wrap">
          <label class="nickname-label" for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="password-wrap">
          <label class="password-label" for="password">비밀번호</label>
          <div class="input-wrap">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <button class="password-visiblity-button"></button>
          </div>
        </div>
        <div class="password-check-wrap">
          <label class="password-check-label" for="passwordCheck">
            비밀번호 확인
          </label>
          <div class="input-wrap">
            <input
              id="passwordCheck"
              name="passwordCheck"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <button class="password-check-visiblity-button"></button>
          </div>
        </div>
        <button class="signup-button" type="submit">회원가입</button>
      </form>
      <div class="social-login-wrap">
        <span>간편 로그인하기</span>
        <div class="social-login">
          <a class="google-link" href="https://www.google.com/" target="_blank">
            <img
              src="images/social/google-logo.svg"
              alt="google"
              width="42"
              height="42"
            />
          </a>
          <a
            class="kakao-link"
            href="https://www.kakaocorp.com/page/"
            target="_blank"
          >
            <img
              src="images/social/kakao-logo.svg"
              alt="kakao"
              width="42"
              height="42"
            />
          </a>
        </div>
      </div>
      <div class="login-wrap">
        <span class="guide-text">이미 회원이신가요?</span>
        <a class="login-link" href="login.html">로그인</a>
      </div>
    </main>
  </body>
</html>
