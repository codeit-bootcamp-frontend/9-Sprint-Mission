<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container signup">
        <header>
            <a href="/">
                <img src="img/Property 1=lg.png" class="header-panda" alt="panda-img">
            </a>
        </header>
        <main>
            <form>
            <div>
                <label class="form-text" for="email">이메일</label>
                <input type="email" placeholder="이메일을 입력해주세요" class="form-input" id="email">
            </div>
            <div>
                <label class="form-text" for="nickname">닉네임</label>
                <input type="text" placeholder="닉네임을 입력해주세요" class="form-input" id="nickname">
            </div>
            <div>
                <label class="form-text" for="password">비밀번호</label>
                <input type="password" placeholder="비밀번호를 입력해주세요" class="form-input" id="password">
            </div>
            <div>
                <label class="form-text" for="password-check">비밀번호 확인</label>
                <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" class="form-input" id="password-check">
            </div>
                <div>
                    <button class="form-btn">회원가입</button>
                </div>
                <div class="login-box">
                    <div class="easy-login">간편 로그인하기</div>
                    <div class="easy-img">
                        <a href="https://www.google.com"><img src="img/gogle.png" alt="gogle-img"></a>
                        <a href="https://www.kakaocorp.com/page"><img src="img/kakao.png" alt="kakao-img"></a>
                    </div>
                </div>
            </form>
        </main>
        <footer class="footer">
            <span class="footer-text"> 이미 회원이신가요?</span>
            <a href="./login.html">로그인</a>
        </footer>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
