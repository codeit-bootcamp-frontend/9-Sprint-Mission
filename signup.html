<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>판다마켓</title>
        <link rel="stylesheet" href="./style/global.css" />
        <link rel="stylesheet" href="./style/login.css" />
        <link rel="stylesheet" href="./style/color.css" />
    </head>
    <body>
        <header>
            <a href="/" id="logo">
                <img src="./src/img/logo/Property 1=lg.png" alt="판다마켓 로고"
            /></a>
        </header>
        <main>
            <form id="signup-form">
                <label for="email">
                    이메일
                    <input
                        id="email"
                        type="email"
                        placeholder="이메일을 입력해 주세요"
                    />
                </label>
                <!-- 에러 메세지 span 변경 -->
                <span id="email-error" class="error-message"></span>
                <label for="nickname">
                    닉네임
                    <input
                        id="nickname"
                        type="text"
                        placeholder="닉네임을 입력해 주세요"
                    />
                </label>
                <!-- 에러 메세지 span 변경 -->
                <span id="nickname-error" class="error-message"></span>
                <label for="password">
                    비밀번호
                    <input
                        id="password"
                        type="password"
                        placeholder="비밀번호를 입력해주세요"
                    />
                    <div class="pwd-Eye">
                        <img src="./src/icon/Variant.png" />
                    </div>
                </label>
                <!-- 에러 메세지 span 변경 -->
                <span id="pw-error" class="error-message"></span>
                <label for="password-repeat">
                    비밀번호 확인
                    <input
                        id="password-repeat"
                        type="password"
                        placeholder="비밀번호를 다시 한 번 입력해주세요"
                    />
                    <div class="pwd-Eye">
                        <img src="./src/icon/Variant.png" />
                    </div>
                </label>
                <!-- 에러 메세지 span 변경 -->
                <span id="pw-repeat-error" class="error-message"></span>
                <button
                    id="signup-button"
                    class="button"
                    type="submit"
                    disabled
                >
                    회원가입
                </button>
            </form>
            <section class="platform-login">
                간편 로그인하기
                <div class="platform-logo">
                    <a href="https://www.google.com/">
                        <img src="./src/icon/platform/google.png" alt="구글" />
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="./src/icon/platform/kakao.png" alt="카카오" />
                    </a>
                </div>
            </section>
        </main>
        <footer>이미 회원이신가요?<a href="/login.html">로그인</a></footer>
        <script src="scripts/auth.js"></script>
    </body>
</html>
