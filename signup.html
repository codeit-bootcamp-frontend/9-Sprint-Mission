<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
    <script src="./scripts/auth.js" defer></script>
    <title>판다 마켓</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="assets/landing/img/logo@2x.png" alt="판다마켓 로고" />
        <h1>판다 마켓</h1>
      </div>
      <form class="form">
        <label for="email">이메일</label>
        <input type="text" id="email" placeholder="이메일을 입력해주세요." />
        <span id="email-error"></span>

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" placeholder="닉네임을 입력해주세요." />
        <span id="nickname-error"></span>

        <label for="password">비밀번호</label>
        <div class="password-input">
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력해주세요."
          />
          <img
            class="btn_visibility"
            src="assets/landing/img/btn_visibility.png"
            alt="btn_visibility"
          />
        </div>
        <span id="password-error"></span>
        <label for="password">비밀번호 확인</label>
        <div class="password-input">
          <input
            type="password"
            id="password-check"
            placeholder="비밀번호를 다시 한번 입력해주세요."
          />
          <img
            class="btn_visibility"
            src="assets/landing/img/btn_visibility.png"
            alt="btn_visibility"
          />
        </div>
        <span id="password-check-error"></span>
        <button type="submit">회원가입</button>
        <div class="social-loginbar">
          <span>간편 로그인하기</span>
          <div class="social-icon">
            <img
              class="ic-google"
              src="assets/landing/icon/google.png"
              alt="구글 로그인"
            />
            <img
              class="ic-kakaotalk"
              src="assets/landing/icon/kakaotalk.png"
              alt="카카오톡 로그인"
            />
          </div>
      </form>
      </div>
      <span class="for-login">
        이미 회원이신가요?
        <a class="login-link" href="login.html"> 로그인</a>
      </span>
    </div>
  </body>
</html>
