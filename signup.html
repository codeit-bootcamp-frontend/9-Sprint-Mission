<!DOCTYPE html>
<html lang="ko">
  <head>
	  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>판다마켓</title>
		<link rel="icon" href="./images/logo/favicon.png">
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
		<link rel="stylesheet" href="./styles/login.css">
		<link rel="stylesheet" href="./styles/global.css">
	</head>

	<body>
		<form id="sign-up">
			<section>
				<header id="login-header">
					<a href="index.html"><img class="header-logo"
						src="./images/logo/property-logo1.png" 
						alt="판다마켓 홈"></a>
				</header>

				<main>
					<div class="content">
						<label for="signup-email">이메일</label>
						<input class="sign-input signup-email" name="email" type="email" placeholder="이메일을 입력해주세요">
						<span id="emailEmptyError" class="error-message">이메일을 입력해 주세요</span>
						<span id="emailInvalidError" class="error-message">잘못된 이메일 형식입니다</span>

						<label for="signup-id">닉네임</label>
						<input class="sign-input signup-id" name="username" type="text" placeholder="닉네임을 입력해주세요">
						<span id="nicknameEmptyError" class="error-message">닉네임을 입력해 주세요</span>

						<div class="password">
							<label for="signup-pw">비밀번호</label>
							<div class="pw-input">
								<input class="sign-input signup-pw" name="password" type="password" placeholder="비밀번호를 입력해주세요">
								<button type="button">
									<img
									class="password-toggle-icon"
									src="./images/logo/eye-invisible.svg"
									alt="비밀번호 숨김 상태 아이콘"
									/> 
								</button>
							</div>
							<span id="passwordEmptyError" class="error-message">비밀번호를 입력해 주세요</span>
							<span id="passwordInvalidError" class="error-message">비밀번호를 8자 이상 입력해 주세요</span>
						</div>

						<div class="password-confirm">
							<label for="signup-pw-confirm">비밀번호 확인</label>
							<div class="pw-confirm-input">
								<input class="sign-input signup-pw-confirm" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
								<button type="button">
									<img
									class="password-toggle-icon"
									src="./images/logo/eye-invisible.svg"
									alt="비밀번호 숨김 상태 아이콘"
									/> 
								</button>
							</div>
							<span id="passwordConfirmInitError" class="error-message">먼저 조건에 맞는 비밀번호를 입력해 주세요</span>
							<span id="passwordConfirmError" class="error-message">비밀번호가 일치하지 않습니다</span>
						</div>

					</div>
					<button class="login-button" type="submit">회원가입</button>
					
					<div class="simple-login">
						<p>간편 로그인하기</p>
						<div class="social">
							<a href="https://www.google.com/"
							target="_blank"
							rel="noopener noreferrer"
							><img src="./images/social/icon-google.png" alt="구글" width="42"
							></a>
							<a href="https://www.kakaocorp.com/page/"
							target="_blank"
							rel="noopener noreferrer"
							><img src="./images/social/icon-kakao.png" alt="카카오톡" width="42"
							></a>
						</div>
					</div>
				</main>
			</section>

			<section class="bottom-banner">
				<p>이미 회원이신가요?<span><a class="signup" href="./login.html">로그인</a></span></p>
			</section>	
		</form>

		<script src="scripts/login.js"></script>
	</body>
</html>
