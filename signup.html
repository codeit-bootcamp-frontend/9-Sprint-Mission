<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="ico" href="favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/auth.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo-home-button-wrapper">
        <a href="/">
          <img class="pandaFace" src="images/login/panda_face.png" />
        </a>
        <span class="login-home-text"><a href="/">판다마켓</a></span>
      </div>

      <form id="signupForm" method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
          <div id="empty-email" class="error-color error-email"></div>
          <div id="invalid-email" class="error-color error-email"></div>
        </div>
        <div class="input-item">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해 주세요"
          />
          <div id="empty-nickname" class="error-color error-nickname"></div>
        </div>
        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
            />
            <button
              id="togglePasswordButton"
              type="button"
              class="toggle-password-button"
            >
              <img
                id="togglePasswordIcon"
                src="images/icons/eye-invisible.svg"
                alt="비밀번호 숨김"
                class="toggle-password-icon"
              />
            </button>
          </div>
          <div id="empty-password" class="error-color error-password"></div>
          <div id="short-password" class="error-color error-password"></div>
        </div>
        <div class="input-item">
          <label for="confirmPassword">비밀번호 확인</label>
          <div class="input-wrapper">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
            />
            <button
              id="toggleConfirmPasswordButton"
              type="button"
              class="toggle-password-button"
            >
              <img
                id="toggleConfirmPasswordIcon"
                src="images/icons/eye-invisible.svg"
                alt="비밀번호 숨김"
                class="toggle-password-icon"
              />
            </button>
          </div>
          <div
            id="empty-confirmPassword"
            class="error-color error-confirmPassword"
          ></div>
          <div
            id="invalid-confirmPassword"
            class="error-color error-confirmPassword"
          ></div>
        </div>

        <button
          id="signupButton"
          type="submit"
          class="button pill-button full-width"
          disabled
        >
          회원가입
        </button>
      </form>

      <div class="social-login-container">
        <div class="social-login-title">간편 로그인하기</div>
        <div class="social-login-buttons">
          <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/login/google_icon.png" alt="구글 로그인" />
          </a>
          <a
            href="https://www.kakaocorp.com/page/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/login/kakao_icon.png" alt="카카오톡 로그인" />
          </a>
        </div>
      </div>

      <div class="auth-switch">
        <span>이미 회원이신가요?</span>
        <a href="login.html">로그인</a>
      </div>
    </div>
  </body>
</html>
