<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="logo-box">
      <img class="icon" src="icons/logo.png">
      <a href="/" class="home">판다마켓</a>
    </div>
  </header>
  
  <main>
    <section class="email">
      <label for="email">이메일</label>
      <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" autocomplete="email">
    </section>
  
    <section class="nickname">
      <label for="nickname">닉네임</label>
      <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요">
    </section>

    <section class="password">
      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
    </section>
    
    <section class="password-check">
      <label for="password-check">비밀번호 확인</label>
      <input id="password-check" name="password-check" type="text" placeholder="비밀번호를 다시 한 번 입력해주세요">
    </section>

    <section class="signup-button">
      <a href="/signup">회원가입</a>
    </section>
  
    <section class="simple-login">
      <p>간편 로그인하기</p>
      <div class="icons">
         <a href="https://www.google.com/" target="_blank">
           <img src="/icons/ic_google.png">
         </a>
        <a href="https://www.kakaocorp.com/" target="_blank">
           <img src="/icons/ic_kakao.png">
        </a>
      </div>
    </section>
  
    <section class="bottom">
      <p>이미 회원이신가요?</p>
     <a href="/login.html">로그인</a>
     </section>
    </main>
</body>
</html>
