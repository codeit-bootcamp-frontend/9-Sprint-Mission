<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="./css/login_singup.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <header class="header-container">
    <h1><a href="./"><img class="logo" src="./logo/logo_panda.png" width="396px" height="132px" alt="판다마켓"></a></h1>
  </header>
  <main class="login-container">
    <form class="login-form">
      <label class="login-label" for="email">이메일</label>
      <input class="login-input" id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
      <label class="login-label" for="username">닉네임</label>
      <input class="login-input" id="username" name="username" placeholder="닉네임을 입력해주세요">
      <label class="login-label" for="password">비밀번호</label>
      <div class="password-container">
        <input class="login-input password" id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <button class="password-hide" type="button"></button>
      </div>
      <label class="login-label" for="password-check">비밀번호 확인</label>
      <div class="password-container">
        <input class="login-input password" id="password-check" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <button class="password-hide" type="button"></button>
      </div>
      <button class="login-button" type="submit">회원가입</button>
    </form>
    <div class="login-simple">
      <span class="simple-login">간편 로그인하기</span>
      <a href="https://google.com"><img class="google" src="./logo/logo_google.png" width="44px" height="44px" alt="구글"></a>
      <a href="https://kakao.com"><img class="kakaotalk" src="./logo/logo_kakaotalk.png" width="44px" height="44px" alt="카카오톡"></a>
    </div>
    <div class="login-first">
      <em>이미 회원이신가요? <a class="sign-up" href="/login.html">로그인</a></em>
    </div>
  </main>
</body>
</html>
