<!DOCTYPE html>
<html lang="ko">
  <head>
	  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>판다마켓</title>
		<link rel="icon" href="./images/logo/favicon.png">
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
		<link rel="stylesheet" href="./styles/global.css">
		<link rel="stylesheet" href="./styles/signup.css">
	</head>

	<body>
		<form class="login">
			<section>
				<header id="login-header">
					<a href="index.html"><img class="header-logo"
						src="./images/logo/property-logo1.png" 
						alt="판다마켓 홈"></a>
				</header>

				<main>
					<div class="content">
						<label for="isignup-mail" name="email" type="text">이메일</label>
						<input id="signup-mail" placeholder="이메일을 입력해주세요">
						<label for="isignup-id" name="username" type="text">닉네임</label>
						<input id="signup-id" placeholder="닉네임을 입력해주세요">

						<div class="password">
							<label for="signup-pw">비밀번호</label>
							<input id="signup-pw" name="password" type="password" placeholder="비밀번호를 입력해주세요">
							<img src="./images/logo/icon-eye.png" class="password-img">
						</div>

						<div class="re-password">
							<label for="re-signup-pw">비밀번호 확인</label>
							<input id="re-signup-pw" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
							<img src="./images/logo/icon-eye.png" class="re-password-img">
						</div>

					</div>
					<button type="submit">로그인</button>
					
					<div id="simple-login">
						<h2>간편 로그인하기</h2>
						<div class="social">
							<a href="https://www.google.com/"
							target="_blank"
							rel="noopener noreferrer"
							><img src="./images/social/icon-google.png" alt="구글" width="42"
							></a>
							<a href="https://www.kakaocorp.com/page/"
							target="_blank"
							rel="noopener noreferrer"
							><img src="./images/social/icon-kakao.png" alt="카카오톡" width="42"
							></a>
						</div>
					</div>
				</main>
			</section>

			<section class="bottom-banner">
				<p>이미 회원이신가요?<span><a id="signup" href="./login.html">로그인</a></span></p>
			</section>	
		</form>
	</body>
