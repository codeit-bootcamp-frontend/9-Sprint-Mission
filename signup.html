<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/auth.css">
  <title>판다마켓 - 회원가입</title>
  <link rel="icon" href="images/logo/favicon.ico" />
</head>

<body>
  <div class="auth-form-container">
    <div class="auth-home-wrapper signup">
      <a href="/"><img src="images/logo/login_logo.svg" class="login-img" alt="판다마켓 홈"></a>
    </div>
    <form method="post" id="signupForm">
      <div class="auth-input">
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요" class="auth-input" required>
        <span id="emailEmptyError" class="error-message">이메일을 입력해 주세요</span>
        <span id="emailInvalidError" class="error-message">잘못된 이메일 형식입니다</span>
      </div>
      <div class="auth-input">
        <label for="nickname">닉네임</label>
        <input type="text" name="nickname" id="nickname" placeholder="이메일을 입력해주세요" class="auth-input">
        <span id="nicknameEmptyError" class="error-message">닉네임을 입력해 주세요</span>
      </div>
      <div class="auth-input">
        <label for="password">비밀번호</label>
        <div class="password-input">
          <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요" class="auth-input">
          <button type="button" class="toggle-password-button" aria-label="비밀번호 보기">
            <img src="images/icons/eye-invisible.svg" alt="비밀번호 숨김" class="toggle-password-icon" />
          </button>
        </div>
        <span id="passwordEmptyError" class="error-message">비밀번호를 입력해 주세요</span>
        <span id="passwordInvalidError" class="error-message">비밀번호를 8자 이상 입력해 주세요</span>
      </div>
      <div class="auth-input">
        <label for="passwordRepeat">비밀번호 확인</label>
        <div class="password-input">
          <input type="password" name="passwordRepeat" id="passwordRepeat" placeholder="비밀번호를 다시 한 번 입력해주세요"
            class="auth-input">
          <button type="button" class="toggle-password-button" aria-label="비밀번호 보기">
            <img src="images/icons/eye-invisible.svg" alt="비밀번호 숨김" class="toggle-password-icon" />
          </button>
        </div>
        <span id="passwordRepeatEmptyError" class="error-message">먼저 조건에 맞는 비밀번호를 입력해 주세요</span>
        <span id="passwordRepeatInvalidError" class="error-message">비밀번호가 일치하지 않습니다</span>
      </div>

      <button type="submit" class="button pill-button full-width">
        회원가입
      </button>

      <div class="easy-login-wrapper">
        <h3>간편 로그인하기</h3>
        <div class="easy-login-icon">
          <a href="https://www.google.com/"><img src="images/logo/google.png" alt="구글 로그인" width="42"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="images/logo/kakao.png" alt="카카오 로그인" width="42"></a>
        </div>
      </div>

      <div class="auth-label">
        이미 회원이신가요? <a href="./signin.html">로그인</a>
      </div>
    </form>
    <script src="scripts/auth.js"></script>
</body>

</html>
