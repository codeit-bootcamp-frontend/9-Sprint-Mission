<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입 페이지</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <div class="wrap">
      <main class="login_page">
        <header class="login_page_header">
          <a href="/" class="logo_button cursor"
            ><img
              class="logo"
              src="./images/logo_login_page.png"
              alt="로고 이미지"
            />
            <h1 class="logo_title">판다마켓</h1></a
          >
        </header>
        <section class="main_content">
          <form class="form">
            <label for="email">
              <span class="login_label">이메일</span>
              <input
                class="input_box"
                type="email"
                id="email"
                name="email"
                placeholder="이메일을 입력해주세요"
              /> </label
            ><label for="username">
              <span class="login_label">닉네임</span>
              <input
                class="input_box"
                type="text"
                id="username"
                name="username"
                placeholder="닉네임을 입력해주세요"
              />
            </label>
            <label for="password">
              <span class="login_label">비밀번호</span>
              <div class="passowrd_container">
                <input
                  class="input_box"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                  autocomplete="off"
                />
                <img
                  class="button_visibility"
                  src="./images/btn_visibility_on_24px.png"
                  alt="비밀번호 표시 아이콘"
                />
              </div> </label
            ><label for="check_password">
              <span class="login_label">비밀번호 확인</span>
              <div class="passowrd_container">
                <input
                  class="input_box"
                  type="password"
                  id="check_password"
                  name="check_password"
                  placeholder="비밀번호를 다시 한 번 입력해주세요"
                  autocomplete="off"
                />
                <img
                  class="button_visibility"
                  src="./images/btn_visibility_on_24px.png"
                  alt="비밀번호 표시 아이콘"
                />
              </div>
            </label>
          </form>
          <a class="login btn cursor" href="">회원가입</a>
          <section class="easy_login">
            <span class="easy_login_label">간편 로그인하기</span>
            <nav class="nav_login">
              <a href="https://www.google.com/"
                ><img
                  class="easy_login_icon"
                  src="./images/ic_google.png"
                  alt="구글 아이콘"
              /></a>
              <a href="https://www.kakaocorp.com/page/"
                ><img
                  cass="easy_login_icon"
                  src="./images/ic_kakaotalk.png"
                  alt="카카오톡 아이콘"
              /></a>
            </nav>
          </section>
          <footer class="footer_nav">
            이미 회원이신가요?
            <a class="link_login" href="/login">로그인</a>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
