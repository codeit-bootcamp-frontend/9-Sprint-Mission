<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./sm-loginNsignup.css">
    <link rel="stylesheet" href="./signup.css" />
    <title>회원가입</title>
</head>

<body class="mb-sizing">
    <header class="logo-header">
        <h1>
            <a class="logo" href="./"> <img width="396px" height="132px" src="./img/logo3x.png" alt="판다마켓" /></a>
        </h1>
    </header>

    <main class="container">
        <div>
            <form class="login-form" action="submit">
                <div class="form-email">
                    <label class="login-label" for="email">이메일</label>
                    <input class="login-input" id="email" type="email" placeholder="이메일을 입력해주세요." />
                </div>
                <div class="form-nickname">
                    <label class="login-label" for="text">닉네임</label>
                    <input class="login-input" id="email" type="email" placeholder="닉네임을 입력해주세요." />
                </div>
                <div class="form-password">
                    <label class="login-label" for="password">비밀번호 </label>
                    <div class="password-wrap">
                        <input class="login-input" id="password" type="password" placeholder="비밀번호를 입력해주세요." />
                        <button type="button" class="see-password-button" alt="비밀번호 보기">
                    </div>
                </div>
                <div class="form-password-check">
                    <label class="login-label" for="password">비밀번호 확인 </label>
                    <div class="password-wrap">
                        <input class="login-input" id="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요." />
                        <button type="button" class="see-password-button" alt="비밀번호 보기">
                    </div>
                </div>
                <button class="signup-button" type="submit">회원가입</button>
            </form>
        </div>
        <div class="eazy-login">
            <div class="eazy-login-label">간편 로그인하기</div>
            <div class="sns-login">
                <a class="sns-wrap google" href="https://www.google.com/">
                    <img class="sns-logo" src="./img/google.png"" alt=" 구글로 로그인" />
                </a>
                <a class="sns-wrap kakao" href="https://www.kakaocorp.com/page/">
                    <img class="sns-logo" src="./img/kakao.png" alt="카카오로 로그인" />
                </a>
            </div>
        </div>
        <footer>
            <span class="go-signup">이미 회원이신가요?
                <a class="signup-link" href="./login.html">로그인</a></span>
        </footer>
        </section>
    </main>
</body>

</html>
