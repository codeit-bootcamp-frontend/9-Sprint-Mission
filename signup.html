<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="basic-style.css">
    <link rel="stylesheet" href="style-login.css">

</head>

<body>
    <header>
        <a href="/">
            <img src="/image/logo-big.png" alt="로그인페이지 로고">
        </a>
    </header>
    <main>
        <section class="signup">
            
            <div class="inputbox">
                <form action="/" method="POST">
                    <label for="user-name"> 이메일</label>
                        <input id="user-name" name="user-name" placeholder="이메일을 입력해주세요" type="email" autocomplete="email" required>

                    <label for="nickname"> 닉네임</label>
                        <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" required>

                    <label for="password"> 비밀번호</label>                    
                        <input id="password" name="password" placeholder="비밀번호를 입력해주세요" type="password" required>
                    
                    <label for="password-check"> 비밀번호 확인</label>                    
                        <input id="password=check" name="password-check" placeholder="비밀번호를 다시 한 번 입력해주세요" type="password" required>
                    <button>회원가입</button>
                </form>
            </div>

            <div class="easy-login">
                <span>간편 로그인하기</span>
                <div>
                    <a href="https://google.com">
                        <img src="/image/google-icon.png" alt="구글">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="/image/kakao-icon.png" alt="카카오톡">
                    </a>
                </div>
            </div>
            <div class="question">
                <p>이미 회원이신가요? <a href="/login.html">로그인</a></p>
            </div>
        </section>
    </main>
</body>
</html>
