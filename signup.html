<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <title>회원가입</title>
</head>

<body>
    <header class="header">
        <a href="./"> <img class="logo" src="./img/판다로고.png" alt="판다마켓" /></a>
    </header>
    <main class="main">
        <section class="container">
            <section class="login">
                <form action="submit">
                    <label class="login-title" for="email">이메일</label>
                    <input class="login-input" id="email" type="email" placeholder="이메일을 입력해주세요." />
                </form>
            </section>
            <section class="nickname">
                <form action="submit">
                    <label class="login-title" for="text">닉네임</label>
                    <input class="login-input" id="email" type="email" placeholder="닉네임을 입력해주세요." />
                </form>
            </section>
            <section>
                <form action="submit">
                    <label class="login-title" for="password">비밀번호 </label>
                    <input class="login-input" id="password" type="password" placeholder="비밀번호를 입력해주세요." />
                </form>
            </section>
            <section>
                <form action="submit">
                    <label class="login-title" for="password">비밀번호 확인 </label>
                    <input class="login-input" id="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요." />
                </form>
            </section>
            <button class="register-button" type="button">회원가입</button>

            <section class="eazy-login">
                <div class="eazy-login-title">간편 로그인하기</div>
                <div class="SNS-login">
                    <a class="SNS-wrap" href="https://www.google.com/">
                        <img class="SNS-logo" src="./img/google.png"" alt=" 구글로 로그인" />
                    </a>
                    <a class="SNS-wrap kakao" href="https://www.kakaocorp.com/page/">
                        <img class="SNS-logo" src="./img/kakao.png" alt="카카오로 로그인" />
                    </a>
                </div>
            </section>

            <footer class="footer">
                <span class="go-register">이미 회원이신가요?
                    <a class="register-link" href="./login.html">로그인</a></span>
            </footer>
        </section>
    </main>
</body>

</html>
