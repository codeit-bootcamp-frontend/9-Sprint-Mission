<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login_signup.css">
</head>
<body>
    <header>
        <a class='logo' href="index.html"><img class='logo-img' src="images/logo.svg"></a>
    </header>

    <form>
        <div class="container">
            <label class="label"><span class="name">이메일</span>
                <input class='email' name="email" type="email" placeholder="이메일을 입력해주세요.">
            </label>
            <label class="label"><span class="name">닉네임</span>
                <input class='email' name="nickname" type="text" placeholder="닉네임을 입력해주세요.">
            </label>
            <label class="label"><span class="name">비밀번호</span>
                <input class='password' name="password1" type="password" placeholder="비밀번호를 입력해주세요.">
            </label>
            <label class="label"><span class="name">비밀번호 확인</span>
                <input class='password' name="password2" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요.">
            </label>
            <div class="login-button-box"><a class="login-button" href="#">회원가입</a></div>
        </div>
    </form>

    
        <footer>
            <div class="container">
                <div class="footer1">
                    <span class="footer1-log">간편 로그인하기</span>
                    <div class="footer1-img">
                        <a href="https://www.google.com/"><img class="footer1-img1" src="images/Google.png"></a>
                        <a href="https://www.kakaocorp.com/page/"><img class="footer1-img2" src="images/Kakaotalk.png"></a>
                    </div>
                </div>
                <div class="footer2">
                    <p>이미 회원이신가요? <a href='login.html' class="footer2-a">로그인</a></p>
                </div>
            </div>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const emailInput = document.querySelector('.email');
                const passwordInput = document.querySelector('.password');
                const loginButton = document.querySelector('.login-bt');
    
                function updateLoginButtonState() {
                    if (emailInput.value && passwordInput.value) {
                        loginButton.style.backgroundColor = '#3182F6';
                    } else {
                        loginButton.style.backgroundColor = '#9CA3AF';
                    }
                }
    
                emailInput.addEventListener('input', updateLoginButtonState);
                passwordInput.addEventListener('input', updateLoginButtonState);
            });
        </script>
    
</body>
</html>
