<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <header>
      <h1 class="logo-domain">
        <a class="logo" href="index.html"
          ><img
            class="logo-img"
            src="images/logo.svg"
            width="396"
            height="132"
            alt="로고"
        /></a>
      </h1>
    </header>

    <main class="main-text">
      <form id="password-form">
        <div class="container">
          <label class="label">이메일</label>
          <div class="email-box">
            <input
              id="email"
              class="email"
              name="email"
              type="email"
              placeholder="이메일을 입력해주세요."
            />
            <span id="email-error" class="error-message"></span>
          </div>

          <label class="label">닉네임</label>
          <div class="nickname-box">
            <input
              id="nickname"
              class="email nickname"
              name="nickname"
              type="text"
              placeholder="닉네임을 입력해주세요."
            />
            <span id="nickname-error" class="error-message"></span>
          </div>

          <label class="label">비밀번호</label>
          <div class="password-box">
            <div class="password-form">
              <input
                id="password"
                class="password"
                name="password"
                type="password"
                placeholder="비밀번호를 입력해주세요."
              />
              <button class="eye" type="button">
                <img
                  src="images/eye_close.svg"
                  class="eye-img"
                  width="24"
                  height="24"
                  alt="eye"
                />
              </button>
            </div>
            <span id="password-error" class="error-message"></span>
          </div>

          <label class="label">비밀번호 확인</label>
          <div class="password-box">
            <div class="password-form">
              <input
                id="password-confirm"
                class="password"
                name="password"
                type="password"
                placeholder="비밀번호를 다시 한 번 입력해주세요."
              />
              <button class="eye" type="button">
                <img
                  src="images/eye_close.svg"
                  class="eye-img"
                  width="24"
                  height="24"
                  alt="eye"
                />
              </button>
            </div>
            <span id="password-confirm-error" class="error-message"></span>
          </div>

          <button
            class="password-button-box"
            id="password-button"
            type="submit"
          >
            회원가입
          </button>
        </div>
      </form>

      <footer>
        <div class="container">
          <div class="social_wrap">
            <span class="footer1-log">간편 로그인하기</span>
            <div class="footer1-sns">
              <a href="https://www.google.com/"
                ><img
                  class="footer1-sns-img1"
                  src="images/Google.png"
                  alt="Google"
                  width="42"
                  height="42"
              /></a>
              <a href="https://www.kakaocorp.com/page/"
                ><img
                  class="footer1-sns-img2"
                  src="images/Kakaotalk.png"
                  alt="Kakaotalk"
                  width="42"
                  height="42"
              /></a>
            </div>
          </div>
          <div class="footer2">
            <p class="footer2-text">
              이미 회원이신가요?
              <a href="login.html" class="footer2-signup">로그인</a>
            </p>
          </div>
        </div>
      </footer>
    </main>
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
