<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/auth.css">
  <title>판다마켓 - 로그인</title>
  <link rel="icon" href="images/logo/favicon.ico" />
</head>

<body>
  <div class="login-container">
    <div class="login-home-wrapper">
      <a href="/"><img src="images/logo/login_logo.svg" class="login-img" alt="판다마켓 홈" width="396"></a>
    </div>

    <form method="post">
      <div class="login-form">
        <div class="login-input">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="login-input">
          <label for="password">비밀번호</label>
          <div class="password-input">
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">
            <img src="images/icons/eye-invisible.svg" alt="비밀번호 숨김" class="toggle-password" />
          </div>
        </div>

        <button type="submit" class="button pill-button full-width">
          로그인
        </button>

        <div class="easy-login-wrapper">
          <h3>간편 로그인하기</h3>
          <div class="easy-login-icon">
            <a href="https://www.google.com/"><img src="images/logo/google.png" alt="구글 로그인" width="42"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="images/logo/kakao.png" alt="카카오 로그인" width="42"></a>
          </div>
        </div>

        <div class="auth-label">
          판다마켓이 처음이신가요? <a href="./signup.html">회원가입</a>
        </div>
      </div>
    </form>
</body>

</html>
