<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판다마켓</title>

  <!--favicon -->
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

  <!-- style -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <section class="login-wrap">
    <h1 class="logo"><a href="/"><img src="./images/logo.svg" alt="판다마켓"></a></h1>

    <div class="content-wrap">
      <form action="post">
        <div class="input_box">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="input_box">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <button type="submit" class="btn">로그인</button>
      </form>

      <div class="easy-login-wrap">
        <p>간편 로그인하기</p>
        <div class="login_icon">
          <img src="./images/icon/login_google.svg" alt="google">
          <img src="./images/icon/login_kakao.svg" alt="kakao">
        </div>
      </div>

      <div class="link-wrap">
        <p>판다마켓이 처음이신가요?</p>
        <a href="/signup.html">회원가입</a>
      </div>
    </div>
  </section>
</body>

</html>
