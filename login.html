<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="logo-box">
      <img class="icon" src="icons/logo.png">
      <a href="/" class="home">판다마켓</a>
    </div>
  </header>

  <main>
    <section class="email">
      <label for="email">이메일</label>
      <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" autocomplete="email">
    </section>

    <section class="password">
      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
      <div class="visi-off">
        <img src="/icons/btn_visibility_off.png">
      </div>
    </section>

    <section class="login-button">
      <a href="/login">로그인</a>
    </section>

    <section class="simple-login">
      <p>간편 로그인하기</p>
      <div class="icons">
        <a href="https://www.google.com/" target="_blank">
          <img src="/icons/ic_google.png">
        </a>
        <a href="https://www.kakaocorp.com/" target="_blank">
          <img src="/icons/ic_kakao.png">
        </a>
      </div>
    </section>

    <section class="bottom">
      <p>판다마켓이 처음이신가요?</p>
      <a href="/signup.html">회원가입</a>
    </section>
  </main>
</body>
</html>
