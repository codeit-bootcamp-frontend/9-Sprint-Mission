<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container login">
        <header>
            <div class="header-img">
                <a href="/"><img src="img/Property 1=lg.png" class="header-panda" alt="panda-img"></a>
            </div>
        </header>
        <main>
            <form>
                <div class="input-email">
                    <label class="form-text" for="email">이메일</label>
                    <input type="email" placeholder="이메일을 입력해주세요" class="form-input" id="email">
                </div>
                <div class="input-password">
                    <label class="form-text" for="password">비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해주세요" class="form-input" id="password">
                </div>
                <div>
                    <button class="form-btn">로그인</button>
                </div>
                <div class="login-box">
                    <div class="easy-login">간편 로그인하기</div>
                    <div class="easy-img">
                        <a href="https://www.google.com"><img src="img/gogle.png" alt="gogle-img"></a>
                        <a href="https://www.kakaocorp.com/page"><img src="img/kakao.png" alt="kakao-img"></a>
                    </div>
                </div>
            </form>
        </main>
        <footer class="footer">
            <span class="footer-text"> 판다마켓이 처음이신가요?</span>
            <a href="./signup.html">회원가입</a>
        </footer>
        <script src="./js/login.js"></script>
    </div>
</body>
</html>
