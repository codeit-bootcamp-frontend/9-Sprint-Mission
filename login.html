<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="basic-style.css">
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" href="./image/panda-icon.png">

</head>

<body>
    <header>
        <a href="/">
            <img src="/image/logo-big.png" alt="로그인페이지 로고">
        </a>
    </header>
    <main>
        <section class="login">
            
            <div class="inputbox">
                <form action="/items.html" method="POST">
                    <label for="user-name"> 이메일</label>
                    <input class="inputidpw" id="user-name" name="user-name" placeholder="이메일을 입력해주세요" type="email" autocomplete="email" required>
                    <div class="msg-area">
                    </div>

                    <label for="new-pw"> 비밀번호</label>                    
                    <input class="inputidpw" id="new-pw" name="new-pw" placeholder="비밀번호를 입력해주세요" type="password" required>
                    <div class="msg-area">
                </div>

                    <button class="disabled-btn submit-btn">로그인</button>
                </form>
            </div>

            <div class="easy-login">
                <span>간편 로그인하기</span>
                <div>
                    <a href="https://google.com">
                        <img src="/image/google-icon.png" alt="구글">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="/image/kakao-icon.png" alt="카카오톡">
                    </a>
                </div>
            </div>
            <div class="question">
                <div>판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a></div>
            </div>
        </section>
    </main>

    <script src="functions.js" type="module"></script>
</body>
</html>
