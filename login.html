<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login_signup.css">
</head>
<body>
    <header>
        <h1 class="logo-domain"><a class='logo' href="index.html"><img class='logo-img' src="images/logo.svg" width="396px" height="132px"></a></h1>
    </header>

    <form>
        <div class="container">
            <label class="label"><span class="name">이메일</span>
                <input class='email' name="email" type="email" placeholder="이메일을 입력해주세요.">
            </label>
            <label class="label"><span class="name">비밀번호</span>
                <input class='password' name="password" type="password" placeholder="비밀번호를 입력해주세요.">
            </label>
            <button class="login-button-box"><a class="login-button" href="#">로그인</a></button>
        </div>
    </form>

    
    <footer>
        <div class="container">
            <div class="footer1">
                <span class="footer1-log">간편 로그인하기</span>
                <div class="footer1-sns">
                    <a class='footer1-link' href="https://www.google.com/"><img class="footer1-sns-img1" src="images/Google.png" alt="Google" width="42px" height="42px"></a>
                    <a class='footer1-link' href="https://www.kakaocorp.com/page/"><img class="footer1-sns-img2" src="images/Kakaotalk.png" alt="Kakaotalk" width="42px" height="42px"></a>
                </div>
            </div>
            <div class="footer2">
                <p>판다마켓이 처음이신가요? <a href='signup.html' class="footer2-signup">회원가입</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
