<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>로그인</title>
</head>

<body>
    <header class="header">
        <a href="./"> <img class="logo" src="./img/logo3x.png" alt="판다마켓" /></a>
    </header>
    <main class="main">
        <section class="container">
            <section class="login">
                <form action="submit">
                    <label class="login-title" for="email">이메일</label>
                    <input class="login-input" id="email" type="email" placeholder="이메일을 입력해주세요." />
                </form>
                <form class="secret-form" action="submit">
                    <label class="login-title" for="password">비밀번호 </label>
                    <input class="login-input" id="password" type="password" placeholder="비밀번호를 입력해주세요." />
                    <img class="visible" src="./img/visibliity.png" alt="비밀번호 보기">
                </form>

            </section>
            <button class="login-button" type="button">로그인</button>
            <section class="eazy-login">
                <div class="eazy-login-title">간편 로그인하기</div>
                <div class="SNS-login">

                    <a class="SNS-wrap" href="https://www.google.com/">
                        <img class="SNS-logo" src="./img/google.png"" alt=" 구글로 로그인" />
                    </a>
                    <a class="SNS-wrap kakao" href="https://www.kakaocorp.com/page/">
                        <img class="SNS-logo" src="./img/kakao.png" alt="카카오로 로그인" />
                    </a>
                </div>
            </section>
            <footer class="footer">
                <span class="go-register">판다마켓이 처음이신가요??
                    <a class="register-link" href="./signup.html">회원가입</a></span>
            </footer>
        </section>
    </main>
</body>

</html>
