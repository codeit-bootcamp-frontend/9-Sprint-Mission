<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판다마켓</title>

  <!--favicon -->
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

  <!-- style -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <section class="login-wrap">
    <h1 class="logo"><a href="/"><img src="./images/logo.svg" alt="판다마켓"></a></h1>

    <div class="content-wrap">
      <form action="post" class="login-form">
        <div class="input-box">
          <label for="email">이메일</label>
          <input type="email" id="email" autocomplete="off" placeholder="이메일을 입력해주세요" required>
          <span class="error email-error"></span>
        </div>
        <div class="input-box password-box">
          <label for="password">비밀번호</label>
          <div class="input-wrap">
            <input type="password" id="password" autocomplete="off" placeholder="비밀번호를 입력해주세요" required>
            <span class="close-eyes"><img src="./images/icon/close_eyes.svg" alt="password"></span>
          </div>
          <span class="error password-error"></span>
        </div>
        <button type="submit" id="form-btn" class="btn" disabled>로그인</button>
      </form>

      <div class="easy-login-wrap">
        <p>간편 로그인하기</p>
        <div class="login-icon">
          <a href="https://www.google.com/" target="_blank"><img src="./images/icon/login_google.svg" alt="google"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="./images/icon/login_kakao.svg" alt="kakao"></a>
        </div>
      </div>

      <div class="link-wrap">
        <p>판다마켓이 처음이신가요?</p>
        <a href="./signup.html">회원가입</a>
      </div>
    </div>
  </section>
  
  <script type="module" src="./js/login.js"></script>
</body>

</html>
