<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>로그인</title>
</head>

<body>
    <div class="mb-sizing">
        <header class="logo-header">
            <h1>
                <a class="logo" href="./">
                    <img width="396px" height="132px" src="./images/logo3x.png" alt="판다마켓" />
                </a>
            </h1>
        </header>

        <main class="container">
            <div>
                <form action="submit">
                    <div>
                        <label class="login-label" for="email">이메일</label>
                        <input id="email-input" class="login-input" id="email" type="email"
                            placeholder="이메일을 입력해주세요." />
                        <span id="email-empty-error" class="error-message">이메일을 입력해주세요.</span>
                        <span id="email-format-error" class="error-message">잘못된 형식입니다.</span>
                    </div>
                    <div class="form-password">
                        <label class="login-label" for="password">비밀번호 </label>
                        <div class="password-wrap">
                            <input id="password-input" class="login-input" id="password" type="password"
                                placeholder="비밀번호를 입력해주세요." />
                            <button id="show-password" type="button" class="show-password-button" />
                        </div>
                        <span id="password-empty-error" class="error-message">비밀번호를 입력해주세요.</span>
                        <span id="password-format-error" class="error-message">비밀번호를 8자 이상 입력해주세요.</span>
                    </div>
                </form>
                <button class="login-button" type="submit">로그인</button>
            </div>
            <div class="eazy-login">
                <div class="eazy-login-label">간편 로그인하기</div>
                <div class="sns-login">
                    <a class="sns-wrap google" href="https://www.google.com/">
                        <img class="sns-logo" src="./images/google.png"" alt=" 구글로 로그인" />
                    </a>
                    <a class="sns-wrap kakao" href="https://www.kakaocorp.com/page/">
                        <img class="sns-logo" src="./images/kakao.png" alt="카카오로 로그인" />
                    </a>
                </div>
            </div>
            <footer>
                <span class="go-signup">판다마켓이 처음이신가요??
                    <a class="signup-link" href="./signup.html"> 회원가입</a>
                </span>
            </footer>
        </main>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
