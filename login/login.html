<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="../styles/basic.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="../styles/color.css" />
  </head>
  <body>
    <div class="wrap-signup">
      <section>
        <div class="header">
          <img src="../images/판다 얼굴.png" alt="판다마켓" />
          <a href="/">
            <img src="../images/판다마켓.png" alt="판다마켓" />
          </a>
        </div>
        <form action="">
          <div class="form">
            <div class="input-style">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <div class="input-style">
              <label for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <button class="btn-hide">
                <img
                  src="/images/btn_visibility_off_24px.png"
                  alt="비밀번호 표시"
                />
              </button>
            </div>
            <a href="../register/signup.html" class="register-btn">로그인</a>
            <div class="easy-login">
              <div class="easy-login-info">간편 로그인하기</div>
              <div class="sns-icon">
                <div>
                  <a class="google-icon" href="http://www.google.com/"
                    ><img src="/images/Component 2.png" alt="구글"
                  /></a>
                </div>
                <div>
                  <a href="http://www.kakaocorp.com/page/"
                    ><img src="/images/Component 3.png" alt="카카오톡"
                  /></a>
                </div>
              </div>
            </div>
            <div class="register">
              판다마켓이 처음이신가요?
              <a href="../register/signup.html">회원가입</a>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
